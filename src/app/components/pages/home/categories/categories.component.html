<!-- Categories Start -->
<div class="section section-padding">
    <div class="container">
        <div class="section-title-wrap section-header">
            <h5 class="custom-primary">Categories</h5>
            <h2 class="title">Browse By Category</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of typesWithImages">
                <div class="acr-category">
                    <div class="acr-category-thumb" >
                        <i class="flaticon-{{item.icon}}"></i>
                        <a routerLink="/listing/cat/{{item.type}}"><img [src]="item.image" [alt]="item.title"></a>
                        <div class="acr-category-body">
                            <h5> <a routerLink="/listing/cat/{{item.type}}">{{item.type}}</a> </h5>
                            <span>{{(getNbAdsByType(item.type) | async)}} Listing</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Categories End -->
