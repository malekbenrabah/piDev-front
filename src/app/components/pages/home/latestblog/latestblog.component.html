<!-- Blog Posts Start -->
<div class="section section-padding light-bg">
    <div class="container">
        <div class="section-title-wrap section-header">
            <h5 class="custom-primary">Latest News</h5>
            <h2 class="title">From Our Blog</h2>
        </div>
        <div class="row"> 
            <div class="col-lg-6">
                <article class="post" *ngFor="let item of blog | slice:0:1">
                    <div class="post-thumbnail">
                        <a routerLink="/blog-single/{{item.id}}"><img [src]="item.gridimg" [alt]="item.title"></a>
                    </div>
                    <div class="post-body">
                        <h5 class="post-title"> <a routerLink="/blog-single/{{item.id}}">{{item.title}}</a> </h5>
                        <p class="post-text">
                            {{item.text}}
                        </p>
                        <div class="post-controls">
                            <a routerLink="/blog-single/{{item.id}}" class="btn-custom secondary btn-sm">Read More</a>
                            <div class="post-comment-authors" *ngIf="item.totalcomment">
                                <span>Comments by: </span>
                                <div class="post-comment-authors-img">
                                    <a routerLink="/" *ngFor="let item of item.usercomment"> <img [src]="item.img" alt="comment author"> </a>
                                    <a routerLink="/"> +{{item.totalcomment}} </a>
                                </div>
                            </div>
                            <div class="post-comment-authors" *ngIf="!item.totalcomment">
                                <span>0 Comments</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-lg-6">
                <article class="post post-list" *ngFor="let item of blog | slice:1:3">
                    <div class="post-thumbnail">
                        <a routerLink="/blog-single/{{item.id}}"><img [src]="item.gridimg" [alt]="item.title"></a>
                    </div>
                    <div class="post-body">
                        <h5 class="post-title"> <a routerLink="/blog-single/{{item.id}}">{{item.title}}</a> </h5>
                        <p class="post-text">
                            {{item.text}}
                        </p>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<!-- Blog Posts End -->
