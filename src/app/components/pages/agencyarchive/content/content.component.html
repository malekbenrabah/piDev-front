<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <!-- Agent Start -->
                    <div class="col-lg-6" *ngFor="let item of agency | paginate: { itemsPerPage: 4, currentPage: page }">
                        <div class="acr-agent">
                            <div class="listing-badge featured" *ngIf="item.star">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="acr-dots-wrapper acr-agent-thumb">
                                <div class="acr-dots"></div>
                                <a routerLink="/agency-details/{{item.id}}"><img [src]="item.img" [alt]="item.name"></a>
                            </div>
                            <div class="acr-agent-body">
                                <h6> <a routerLink="/agency-details/{{item.id}}">{{item.name}}</a> </h6>
                                <span>{{item.post}}</span>
                                <p>{{item.text}}</p>
                                <a routerLink="/agency-details/{{item.id}}" class="btn-custom secondary btn-sm">View Profile</a>
                            </div>
                        </div>
                    </div>
                    <!-- Agent End -->
                </div>
                <!-- Pagination Start -->
                <div class="pagination">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
                <!-- Pagination End -->
            </div>
            <div class="col-lg-4">
                <app-blogsidebar></app-blogsidebar>
            </div>
        </div>
    </div>
</div>
