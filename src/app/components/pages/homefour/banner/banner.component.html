<!-- Banner Start -->
<div class="banner banner-1 banner-3 dark-overlay bg-cover bg-center" style="background-image: url('assets/img/banner/3.jpg')">
    <div class="container">
        <div class="banner-item">
            <div class="banner-inner">
                <div class="banner-text">
                    <h1 class="title text-white">Find Your Ideal Home Today</h1>
                    <p class="subtitle text-white">Thousands of people have their flats up for grabs. Don't miss your chance to grab your own house today.</p>
                </div>
                <div class="acr-filter-form">
                    <form>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Location: </label>
                                    <ng-select2 [data]="locationlist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Status: </label>
                                    <ng-select2 [data]="statuslist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <div class="form-group acr-custom-select">
                                    <label>Price Range: </label>
                                    <ng-select2 [data]="pricerangelist" [options]="options">
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="submit-btn col-lg-2 col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn-custom secondary btn-block" name="button">Search listings</button>
                                </div>
                            </div>
                        </div>
                        <div class="advanced-search" [ngClass]="advanceMethod ? '' : 'd-block'">
                            <div class="row">
                                <div class="col-lg-3 col-md-6">
                                    <div class="acr-custom-select form-group">
                                        <label>Beds: </label>
                                        <ng-select2 [data]="bedslist" [options]="options">
                                        </ng-select2>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6">
                                    <div class="acr-custom-select form-group">
                                        <label>Bathrooms: </label>
                                        <ng-select2 [data]="bathroomslist" [options]="options">
                                        </ng-select2>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6">
                                    <div class="acr-custom-select form-group">
                                        <label>Type: </label>
                                        <ng-select2 [data]="typelist" [options]="options">
                                        </ng-select2>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6">
                                    <div class="acr-custom-select form-group">
                                        <label>Diameter: </label>
                                        <ng-select2 [data]="diameterlist" [options]="options">
                                        </ng-select2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="advanced-search-trigger semi-circle" [ngClass]="advanceMethod ? '' : 'active'" (click)="advanceBtn()">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->
