<!-- Categories Start -->
<div class="section pt-0">
    <div class="container">
        <div class="section-title-wrap section-header">
            <h5 class="custom-primary">Categories</h5>
            <h2 class="title">Browse By Category</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of category">
                <a routerLink="/listing/cat/{{item.id}}" class="acr-category category-2">
                    <i class="flaticon-{{item.icon}}"></i>
                    <div class="acr-category-body">
                        <h5> <a routerLink="/listing/cat/{{item.id}}">{{item.title}}</a> </h5>
                            <span>{{item.numberofitem}} Listings</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Categories End -->
