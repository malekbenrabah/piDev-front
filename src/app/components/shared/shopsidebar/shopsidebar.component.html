<div class="sidebar sidebar-left">
    <div class="sidebar-widget">
        <div class="acr-collapse-trigger acr-custom-chevron-wrapper">
            <h5>Filter Listings</h5>
            <div class="acr-custom-chevron">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="acr-collapsable">
            <div class="acr-filter-form">
                <form>
                    <div class="acr-button form-group">
                        
                        <button  class="btn btn-warning scraped" (click)="searchSraped()">
                            <span id="scraped-label"><i class="flaticon-search"></i>Discover foreign ads</span>
                        </button>

                    </div>


                    <div class="acr-custom-select form-group">
                        <label>Location: </label>
                        <ng-select2 [data]="locationlist" [options]="options" [(ngModel)]="location" name="location"
                         (ngModelChange)="location === 'Any Location' ? location = undefined : null">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Status: </label>
                        <ng-select2 [data]="statuslist" [options]="options" [(ngModel)]="status" name="status"
                        (ngModelChange)="status === 'Any Status' ? status = undefined : null">
                        </ng-select2>
                    </div>

                    <div class="acr-custom-select form-group">
                        <label>Type: </label>
                        <ng-select2 [data]="typelist" [options]="options" [(ngModel)]="type" name="type" 
                        (ngModelChange)="updateType($event)"
                       >
                        </ng-select2>
                    </div>

                
                    <!--
                    <div class="acr-custom-select form-group">
                        <label>Price Range: </label>
                        <ng-select2 [data]="pricerangelist" [options]="options">
                        </ng-select2>
                    </div>
                    -->

                                <label for="minPrice">Maximum</label>

                            </div>
                        </div>
                    </div>
                    -->

                    <div class="acr-custom-select form-group price-range-container">
                        
                        <div class="price-range-selects">
                          <div class="acr-custom-select">
                            <input type="text" class="form-control-searchInput" placeholder="Min Price" [(ngModel)]="minPrice" name="maxPrice">
                          </div>
                          <div class="acr-custom-select">
                            <input type="text" class="form-control-searchInput" placeholder="Max Price" [(ngModel)]="maxPrice" name="minPrice">
                          </div>
                        </div>
                    </div>
                      
                    <div class="acr-custom-select form-group price-range-container">
                        
                        <div class="price-range-selects">
                          <div class="acr-custom-select">
                            <input type="text" class="form-control-searchInput" placeholder="Min Size" [(ngModel)]="minSize" name="minSize">
                          </div>
                          <div class="acr-custom-select">
                            <input type="text" class="form-control-searchInput" placeholder="Max Size" [(ngModel)]="maxSize" name="maxSize">
                          </div>
                        </div>
                    </div>

                    <div class="acr-custom-select form-group">
                        <label>Rooms</label>
                        <ng-select2 [data]="bedslist" [options]="options" [(ngModel)]="rooms" name="rooms"
                        (ngModelChange)="rooms === 'Any amount' ? rooms = null : null">
                        </ng-select2>
                    </div>

                    <div class="acr-custom-select form-group">

                        <div class="d-flex justify-content-between">

                        </div>
                    </div>

                    <div class="acr-custom-select form-group">

                    <button type="submit" class="btn-block btn-custom" name="button" (click)="search()">Apply filters</button>
                </form>
            </div>
        </div>
    </div>
    <!-- RECENT LISTINGS -->
    <div class="sidebar-widget">
        <div class="acr-collapse-trigger acr-custom-chevron-wrapper">
            <h5>Recent Listing</h5>
            <div class="acr-custom-chevron">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="acr-collapsable">
            <!-- Listing Start -->
            <div class="listing listing-list" *ngFor="let item of listing | slice:0:4">
                <div class="listing-thumbnail">
                    <a routerLink="/listing-details-v1/{{item.id}}"><img [src]="item.property.photo[0]" [alt]="item.title"></a>
                </div>
                <div class="listing-body">
                    <h6 class="listing-title"> <a routerLink="/listing-details-v1/{{item.id}}" [title]="item.title">{{item.title}}</a> </h6>
                    <span class="listing-price">{{item.price | number:'1.2-2'}}$ </span>
                </div>
            </div>
            <!-- Listing End -->
        </div>
    </div>
