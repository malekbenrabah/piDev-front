<div class="sidebar sidebar-left">
    <div class="sidebar-widget">
        <div class="acr-collapse-trigger acr-custom-chevron-wrapper">
            <h5>Filter Listings</h5>
            <div class="acr-custom-chevron">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="acr-collapsable">
            <div class="acr-filter-form">
                <form method="post">
                    <div class="acr-custom-select form-group">
                        <label>Location: </label>
                        <ng-select2 [data]="locationlist" [options]="options">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Status: </label>
                        <ng-select2 [data]="statuslist" [options]="options">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Price Range: </label>
                        <ng-select2 [data]="pricerangelist" [options]="options">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Beds: </label>
                        <ng-select2 [data]="bedslist" [options]="options">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Bathrooms: </label>
                        <ng-select2 [data]="bathroomslist" [options]="options">
                        </ng-select2>
                    </div>
                    <div class="acr-custom-select form-group">
                        <label>Type: </label>
                        <ng-select2 [data]="typelist" [options]="options">
                        </ng-select2>
                    </div>
                    <button type="submit" class="btn-block btn-custom" name="button">Apply filters</button>
                </form>
            </div>
        </div>
    </div>
    <div class="sidebar-widget">
        <div class="acr-collapse-trigger acr-custom-chevron-wrapper">
            <h5>Recent Listing</h5>
            <div class="acr-custom-chevron">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="acr-collapsable">
            <!-- Listing Start -->
            <div class="listing listing-list" *ngFor="let item of listing | slice:0:4">
                <div class="listing-thumbnail">
                    <a routerLink="/listing-details-v1/{{item.id}}"><img [src]="item.property.photo[1]" [alt]="item.title"></a>
                </div>
                <div class="listing-body">
                    <h6 class="listing-title"> <a routerLink="/listing-details-v1/{{item.id}}" [title]="item.title">{{item.title}}</a> </h6>
                    <span class="listing-price">{{item.price | number:'1.2-2'}}$ </span>
                </div>
            </div>
            <!-- Listing End -->
        </div>
    </div>
    <div class="sidebar-widget">
        <div class="acr-collapse-trigger acr-custom-chevron-wrapper">
            <h5>Mortgage Calculator</h5>
            <div class="acr-custom-chevron">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="acr-collapsable">
            <app-calculator></app-calculator>
        </div>
    </div>
</div>
