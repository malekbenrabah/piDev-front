<div class="content-wrapper">
    <section class="content-header">
        
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Listings</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">created_at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of pagedListing">
                    <td>{{item.title}}</td>
                    <td>{{item.property.type}}</td>
                    <td>{{item.typeAd}}</td>
                    <td>{{formatDate(item.created_at)}}</td>
                    <td>
                        <button type="button" class="btn btn-primary"(click)="openModalUpdate(updateModal,item.id)" ><i class="fas fa-eye"></i></button>
                       <!-- <button type="button" class="btn btn-danger"> <i class="fas fa-trash-alt"></i></button>-->
                    </td>
                </tr>
                
                </tbody>
            </table>
        
            <nav aria-label="Table pagination">
                <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link"  [routerLink]="['/admin/ads']" (click)="previousPage()">Previous</a>
                </li>
                <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of totalPages">
                    <a class="page-link"  [routerLink]="['/admin/ads']" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link"  [routerLink]="['/admin/ads']" (click)="nextPage()">Next</a>
                </li>
                </ul>
            </nav>
        </div>

    </section>

    <!--MODAL details-->
    <ng-template #updateModal let-modal>
       
       
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Advertisement details</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form-group">
                <fieldset disabled>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Title</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="title">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Type</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="selectedType">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Status</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="selectedTypeAd">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Created at:</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="formatDate(date)">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Rooms</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="rooms">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Size</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="size">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="disabledTextInput" class="form-label">Price</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" [value]="price">
                    </div>
                  </div>
                  
                </fieldset>
              </form>
              
            
            
        </div>
      
       
    </ng-template>

   
   
    
</div>
